    <!-- Resource Hints for Critical JS Bundles -->

    <!-- Vite will automatically inject modulepreload hints for entry chunks in production builds -->
    <!-- For manual control, use vite-plugin-html or inject via build hooks -->
    
    <!-- Load critical fonts only (400,600,700) - hero headline needs 600/700 -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Non-critical font weights deferred until after LCP -->
    <script>
      window.addEventListener('load', function(){var l=document.createElement('link');l.rel='stylesheet';l.href='https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap';document.head.appendChild(l);});
    </script>
    <style>
      /* Critical CSS - Inlined for immediate rendering */
      body {
        background-color: #F3F3F3;
        color: #050505;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        background-color: #F3F3F3;
      }
      /* App Loader Wrapper - Only for initial loading state */
      .app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Navigation critical styles - prevents layout shift */
      .main-nav-critical {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
      }
      /* Mobile Navigation Critical Styles */
      @media (max-width: 768px) {
        /* Matches fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-sm */
        .mobile-nav-bar {
          position: fixed;
          bottom: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          z-index: 50;
          width: 90%;
          max-width: 24rem;
          /* Basic box to reserve space */
          height: 60px; /* Approximate height */
        }
      }
      /* Hero section basics - prevents FOUC */
      main {
        min-height: 100vh;
        width: 100%;
      }
      /* Critical hero shell - instant FCP/LCP before JS */
      .hero-shell{min-height:100dvh;background:#050505;padding:8rem clamp(1rem,4vw,3rem) 5rem;display:flex;flex-direction:column;justify-content:center;position:relative;overflow:hidden}
      .hero-shell::before{content:'';position:absolute;inset:0;background:linear-gradient(to bottom right,#050505,#050505,#18181b);pointer-events:none}
      .hero-shell-inner{position:relative;z-index:1;max-width:56rem;margin:0 auto;width:100%}
      .hero-shell-eyebrow{font-size:clamp(0.875rem,0.8rem + 0.35vw,1rem);color:#FF4D00;font-family:ui-monospace,monospace;letter-spacing:0.05em;margin-bottom:1.5rem}
      .hero-shell-h1{font-size:clamp(2rem,2.25rem + 4.5vw,3.5rem);line-height:1.1;font-weight:700;letter-spacing:-0.02em;color:#fff;margin:0 0 2rem}
      .hero-shell-h1 span{color:#d4d4d8}
      .hero-shell-h1 .accent{color:#FF4D00}
      /* Loading Skeleton - Shows immediately before React hydrates */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #FF4D00;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      /* Selection Color Update */
      ::selection {
        background-color: #FF4D00;
        color: white;
      }
      /* Hide scrollbar for clean look - Non-critical, but included for consistency */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F3F3F3; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
  <!-- REMOVED IMPORTMAP FOR PERFORMANCE -->
</head>
