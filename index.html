    <style>
      /* Critical CSS - Inlined for immediate rendering */
      body {
        background-color: #F3F3F3;
        color: #050505;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        background-color: #F3F3F3;
      }
      /* App Loader Wrapper - Only for initial loading state */
      .app-loader {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Navigation critical styles - prevents layout shift */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
      }
      /* Mobile Navigation Critical Styles */
      @media (max-width: 768px) {
        /* Matches fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-sm */
        .mobile-nav-bar {
          position: fixed;
          bottom: 1.5rem;
          left: 50%;
          transform: translateX(-50%);
          z-index: 50;
          width: 90%;
          max-width: 24rem;
          /* Basic box to reserve space */
          height: 60px; /* Approximate height */
        }
      }
      /* Hero section basics - prevents FOUC */
      main {
        min-height: 100vh;
        width: 100%;
      }
      /* Loading Skeleton - Shows immediately before React hydrates */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #FF4D00;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      /* Selection Color Update */
      ::selection {
        background-color: #FF4D00;
        color: white;
      }
      /* Hide scrollbar for clean look - Non-critical, but included for consistency */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F3F3F3; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
  <!-- REMOVED IMPORTMAP FOR PERFORMANCE -->
