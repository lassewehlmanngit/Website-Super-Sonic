services:
  # Frontend: Static Site
  - type: web
    name: super-sonic-prototypes
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_KEYSTATIC_GITHUB_REPO_OWNER
        sync: false
      - key: VITE_KEYSTATIC_GITHUB_REPO_NAME
        sync: false
      - key: VITE_KEYSTATIC_API_URL
        sync: false
        value: https://super-sonic-keystatic-api.onrender.com
      - key: VITE_API_URL
        sync: false
        value: https://super-sonic-keystatic-api.onrender.com

  # Backend: Keystatic API Server
  - type: web
    name: super-sonic-keystatic-api
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: KEYSTATIC_GITHUB_REPO_OWNER
        sync: false
      - key: KEYSTATIC_GITHUB_REPO_NAME
        sync: false
      - key: KEYSTATIC_GITHUB_CLIENT_ID
        sync: false
      - key: KEYSTATIC_GITHUB_CLIENT_SECRET
        sync: false


